{% extends 'app/base.html' %}

{% block breadcumb_items %}
<li>
	<i class="icon-home home-icon"></i>
	Settings
</li>
{% endblock %}

{% block page_content %}
<div class="page-content">
	<form class="form-horizontal" role="form" method="POST" action="{{ uri_for('update_settings') }}">
		<div class="space-6"></div>
		{% if logged.is_app_profile() %}
		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Nova Senha</label>

			<div class="col-sm-9">
				<input type="password" id="newpasswd" class="col-xs-10 col-sm-5">
				&nbsp;
				<a href="{{ uri_for('change-passwd') }}" id="new-passwd">
					<i class="icon-check-sign bigger-220"></i>
				</a>
			</div>
		</div>
		{% endif %}

		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right"> Enviar mensagens para o meu email </label>

			<div class="col-xs-3">
				<label>
					<input name="email_message" class="ace ace-switch ace-switch-7 save_change" type="checkbox" {%if logged.has_setting('email_message')%}checked{%endif%}>
					<span class="lbl"></span>
				</label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right" for="form-field-1"> Enviar notificações para meu email</label>

			<div class="col-xs-3">
				<label>
					<input name="email_notify" class="ace ace-switch ace-switch-7 save_change" type="checkbox" {%if logged.has_setting('email_notify')%}checked{%endif%}>
					<span class="lbl"></span>
				</label>
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-3 control-label no-padding-right"> Mostrar Google Calendar</label>

			<div class="col-sm-9">
				<input name="gcalendar" id="gcalendar" class="col-xs-10 col-sm-5" type="text" 
					placeholder="Google Calendar URL" {% if logged.get_setting('gcalendar') %}value="{{ logged.get_setting('gcalendar') }}"{% endif %}>
				&nbsp;
				<a href="#"  class="change_setting" data-name="gcalendar" data-target="#gcalendar">
					<i class="icon-check-sign bigger-220"></i>
				</a>
			</div>
		</div>
</form>
</div>

{% endblock %}

{% block custom_footer_script %}
<script src="/assets/js/educando/config.js"></script>
{% endblock %}
