{% extends '_base.html' %}

{% block content %}
    <div class="container">
    {% for candidato in candidatos %}
    <div class="row {% if loop.index > 1 %}hidex {% endif %}" data-candidatoid="{{ candidato.candidato_id }}">
        <div class="col-md-offset-2 col-md-8 col-lg-offset-3 col-lg-6">
         <div class="well profile">
            <div class="col-sm-12">
                <div class="col-xs-12 col-sm-8">
                    <h3>{{ candidato.nome}}</h3>
                    <p id="apelido"><strong>Apelido: </strong> </p>
                    <p id="cargo"><strong>Cargo: </strong> Read, out with friends, listen to music, draw and learn new things. </p>
                    
                </div>             
                <div class="col-xs-12 col-sm-4 text-center">
                    <figure>
                        <img src="{{ candidato.foto}}" alt="" class="img-circle img-responsive">
                    </figure>
                </div>
            </div>            
            <div class="col-xs-12 divider text-center top-15">
                <div class="col-xs-12 col-sm-4 emphasis">
                    <button class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span> Follow </button>
                </div>
                <div class="col-xs-12 col-sm-4 emphasis">
                    <button class="btn btn-info btn-block"><span class="fa fa-user"></span> View Profile </button>
                </div>
                <div class="col-xs-12 col-sm-4 emphasis">
                    <div class="btn-group dropup btn-block">
                      <button class="btn btn-info btn-block"><span class="fa fa-user"></span> View Profile </button>
                    </div>
                </div>
            </div>
         </div>                 
        </div>
    </div>
    {% endfor %}

</div>
{% endblock %}

{% block custom_scripts %}
    <script src="static/js/show_candidato.js"></script>
{% endblock %}
